<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riqueza Futura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: url('https://cdn.pixabay.com/photo/2013/07/18/10/56/pile-163497_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    h1 {
      font-size: 36px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.2s ease; /* Efeito suave para transformação */
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05); /* Suaviza o hover */
    }

    .imagem {
      width: 100%;       /* Ajusta a largura da imagem para 100% da largura da tela */
      height: auto;      /* Mantém a proporção da imagem */
      object-fit: cover; /* Faz a imagem cobrir o espaço sem distorcer */
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Descubra os Segredos da Riqueza</h1>
    <p>Aprenda como investir, economizar e criar novas fontes de renda!</p>
    <img src="https://cdn.pixabay.com/photo/2013/07/13/12/03/banknotes-159085_1280.png" alt="Imagem sobre riqueza" class="imagem">
    <button onclick="window.location.href='riqueza.html'">Acesse Agora</button>
  </div>

</body>
</html>
